<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REVERSE TEXT</title>
</head>
<body onload=" reverseText()">
    <script>
        function reverseText() {
        let inputItem = prompt("Enter a word to reverse");
        let arr = inputItem.split("");
        alert("The word has been reversed into "+arr.reverse().join("") )
        }
    </script>
</body>
</html>
